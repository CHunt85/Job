<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <form action='/dashboard' method ='POST'>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                        Welcome {{users_o.first_name}}
                    </span>
                    <a href="/dashboard"><button class="btn btn-sm btn-outline-primary" type="button">Home</button></a>
                    <a href="/logout"><button class="btn btn-sm btn-outline-secondary" type="button">Log Out</button></a>
            </nav>
            </form>
        
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">New Job</h1>
                  <form action='/add_fun' method ='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Title</label>
                          <input type="text"  name="content1" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Discription</label>
                            <input type="text"  name="content2" class="form-control" id="exampleFormControlInput1" placeholder="Discription">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Location</label>
                            <input type="text"  name="content3" class="form-control" id="exampleFormControlInput1" placeholder="Location">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Create">
                    </form>
                </div>
        </div>        
    
</body>
</html>
